<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <div id="header">
    <h1>Tic Tac Toe</h1>
    <button id="newGame">New Game</button>
  </div>
  <div id="gameboard">
    <div class="spot"></div>
    <div class="spot"></div>
    <div class="spot"></div>
    <div class="spot"></div>
    <div class="spot"></div>
    <div class="spot"></div>
    <div class="spot"></div>
    <div class="spot"></div>
    <div class="spot"></div>
  </div>
  <div id="current-player">
    Current player: <span>None</span>
  </div>
  <div id="player-info">
    <div>
      <div class="name">Player1</div>
      <div class="sign">Sign: <span>X</span></div>
      <div class="score">Score: <span>0</span></div>
    </div>
    <div>
      <div class="name">Player2</div>
      <div class="sign">Sign: <span>O</span></div>
      <div class="score">Score: <span>0</span></div>
    </div>
  </div>
  <div class="container shown player-creation">
    <form class="player-creation">
      <label for="name1" class="left">
        Player 1 Name:
        <input type="text" name="name1" id="name1" class="name" maxlength="10" pattern="[a-zA-Z]+" required>
        <p>1 to 10 characters, letters only</p>
      </label>
      <label for="name2" class="right">
        Player 2 Name:
        <input type="text" name="name2" id="name2" class="name" maxlength="10" pattern="[a-zA-Z]+" required>
        <p>1 to 10 characters, letters only</p>
      </label>
      <div class="left sign">Player 1 Sign: <span>X</span></div>
      <div class="right sign">Player 2 Sign: <span>O</span></div>
      <button type="button" id="change-signs" class="middle">
        <img src="./icons/icon-1.svg" alt="Change signs" width="20px" height="20px">
      </button>
      <label for="changeVS" class="whole-column">
        Choose gamemode
        <select name="changeVS" id="changeVS">
          <option value="pvp">Player vs Player</option>
          <option value="pvceasy">Player vs Computer (easy)</option>
          <option value="pvcmedium">Player vs Computer (medium)</option>
          <option value="pvchard">Player vs Computer (hard)</option>
        </select>
      </label>
      <button type="button" id="create-players" class="whole-column">Create Players</button>
    </form>
  </div>
  <div class="container game-result hidden">
    <div class="game-result">
      <span>It's a tie!</span>
      <button>Okay</button>
    </div>
  </div>
</body>

</html>
